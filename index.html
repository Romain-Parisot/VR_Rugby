<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" autoplay crossorigin="anonymous" src="Rugbysimulation.mp4" playsinline webkit-playsinline></video>
      </a-assets>
      <a-videosphere
      rotation="0 -90 0" src="#video" play-on-click></a-videosphere>
    <a-camera id="playButtonContainer">
      <a-entity
        id="playButton"
        position="0 0 -1.5"
        text="align:center;
              width:6;
              wrapCount:100;
              color: white;
              value: Click or tap to start video"
        hide-on-play="#video">
      </a-entity>
    </a-camera>
    <div class="pauseTimer hide"></div>
    <div class="message messageChoose hide"></div>
    <div class="message messageOption1 hide"></div>
    <div class="message messageOption2 hide"></div>
    </a-scene>
  </body>
</html>
