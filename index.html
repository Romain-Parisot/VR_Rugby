<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Cette simulation est un projet scolaire, et la vidéo utiliser appartient a Strathallan School, link:https://www.youtube.com/watch?v=KezlkOM7f94 -->
    <!-- This Simulation is scolar project, and the video i used here, belongs to Strathallan School, link:https://www.youtube.com/watch?v=KezlkOM7f94 -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" autoplay crossorigin="anonymous" src="Rugbysimulation.mp4" playsinline webkit-playsinline></video>
      </a-assets>
      <a-videosphere
      rotation="0 -90 0" src="#video" play-on-click></a-videosphere>
    <a-camera id="playButtonContainer">
      <a-entity
        id="playButton"
        position="0 0 -1.5"
        text="align:center;
              width:6;
              wrapCount:100;
              color: white;
              value: Click on a flag to start the simulation"
        hide-on-play="#video">
      </a-entity>
    </a-camera>
    <div class="language">
      <img id="startElmt" src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1eb-1f1f7.svg" alt="French flag"/>
      <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1ec-1f1e7.svg" alt="UK flag"/>
      <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1e9-1f1ea.svg" alt="German flag"/>
      <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f1ea-1f1f8.svg" alt="Spanish flag"/>
    </div>
    <div class="pauseTimer hide"></div>
    <div class="message messageChoose hide"></div>
    <div class="message messageOption1 hide"></div>
    <div class="message messageOption2 hide"></div>
    <div class="scoreScreen hide">
      <div class="title">
        <p>Résultat du la simulation</p>
      </div>
      <div class="main">
        <p>Simulation n°47:</p>
        <div class="mainScore">
          <div class="LeftScore">
            <p>Score</p>
            <div class="ScoreBlueCircle">
              <div class="ScoreWhiteCircle">
                <strong>1/1</strong>
              </div>
            </div>
          </div>
          <div class="RightScore">
            <p>Temps de réflexion</p>
            <div class="ScoreBlueCircle">
              <div class="ScoreWhiteCircle">
                <strong>3s</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
